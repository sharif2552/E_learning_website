{% extends 'base.html' %}

{% block  test %}

<div class="container mt-5">
    <h1>Upload Article</h1>
    <form enctype="multipart/form-data" method="POST"%}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Article Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Article Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Upload Article File</label>
        <input type="file" class="form-control" id="file" name="file" accept=".pdf, .doc, .docx" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload Article</button>
    </form>
  </div>

{% endblock test  %}
